<form action="{% url formation_langue_ajouter token %}" method="post"
      class="form-horizontal form-auf">
    {% csrf_token %}

    {% for field in form %}
        {% include "form_field.html" with field=field %}
    {% endfor %}

    <div class="control-group">
        <div class="controls">
            <input type="submit" class="btn btn-success"
                   value="Ajouter la langue">
        </div>
    </div>
</form>
