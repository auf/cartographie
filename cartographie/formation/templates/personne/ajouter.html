{% extends "base.html" %}
{% block Contenu %}
<div class="span12">
    <div class="content" data-etablissement-id="{{ etablissement.id }}">
        <h3>{{ etablissement.nom }}</h3>

        <ul class="breadcrumb">
            <li>
                <a href="{% url formation_personne_liste token %}">Liste des personnes</a>
                <span class="divider">/</span>
            </li>
            <li class="active">
                Ajouter une personne
            </li>
        </ul>

        <h4>Ajouter une personne à votre établissement</h4>
        <hr>
        {% include "personne/form.html" %}
    </div>
</div>
{% endblock %}
