{% extends "base.html" %}
{% block Contenu %}
<span class="span12">
    <div class="content">
        <h2>{{ etablissement.nom }}</h2>
        <h3>Liste des formations</h3>
        <div class="clear"></div>
        <div class="actions pull-right">
                <a href="{% url formation_ajouter token %}" class="btn btn-info pull-right">
                Ajouter une formation
            </a>
        </div>

        <div class="clear"></div>

        {% if formations %}
        <table class="table striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>

                    </th>
                </tr>
            </thead>
        </table>
        {% else %}
        <div class="alert alert-info">
            Votre établissement ne possède pas encore de formation !
        </div>
        {% endif %}
    </div>
</span>
{% endblock %}
