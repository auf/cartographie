{% extends "base.html" %}
{% block Contenu %}
<span class="span12">
    <h2>Liste des formations</h2>
    <div class="clear"></div>
    <h3 class="pull-left">{{ etablissement.nom }}</h3>
    <a href="{% url formation_ajouter token %}" class="btn btn-info pull-right">
        Ajouter une formation
    </a>
    <div class="clear"></div>

    {% if formations %}
    <table class="table striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>

                </th>
            </tr>
        </thead>
    </table>
    {% else %}
    <div class="alert alert-info">
        Votre établissement ne possède pas encore de formation !
    </div>
    {% endif %}

</span>
{% endblock %}
