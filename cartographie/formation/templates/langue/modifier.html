{% extends "base_formation.html" %}
{% block Contenu %}
<div class="span12">
    <div class="content" data-etablissement-id="{{ etablissement.id }}">
        <h3>{{ etablissement.nom }}</h3>

        <ul class="breadcrumb">
            <li>
                <a href="{% url formation_langue_liste token %}">Liste des langues</a>
                <span class="divider">/</span>
            </li>
            <li class="active">
                {{ langue }}
            </li>
        </ul>

        <h4>Modifier une langue - {{ langue }}</h4>
        <hr>
        <form action="{% url formation_langue_modifier token langue.id %}" method="post"
              class="form-horizontal form-auf">
            {% csrf_token %}

            {% for field in form %}
                {% include "form_field.html" with field=field %}
            {% endfor %}

            <div class="control-group">
                <div class="controls">
                    <input type="submit" class="btn btn-success"
                           value="Modifier la langue">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
